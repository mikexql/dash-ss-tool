<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Screenshot Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">
<h1 class="text-3xl font-bold mb-6 text-blue-600 text-center">Dashboard Screenshot Tool</h1>
<p class="text-gray-600 mb-4 text-center">Enter one or more URLs (comma-separated):</p>

<div class="w-full max-w-2xl flex flex-col items-center space-y-4">
    <input id="urlInput"
           class="w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
           placeholder="https://site1.com, https://site2.com" />

    <button onclick="capture()"
            class="flex items-center rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-blue-800 hover:border-blue-800 focus:text-white focus:bg-blue-800 focus:border-blue-800 active:border-blue-800 active:text-white active:bg-blue-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-4 h-4 mr-1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
        </svg>
        Capture Screenshots
    </button>

    <div id="loader" class="hidden animate-spin rounded-full h-10 w-10 border-4 border-blue-300 border-t-blue-600"></div>

    <button id="zipBtn"
            onclick="downloadZip()"
            class="flex items-center hidden rounded-md border bg-green-500 border-green-500 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-white hover:text-white hover:bg-blue-800 hover:border-green-600 focus:text-white focus:bg-green-600 focus:border-green-600 active:border-green-600 active:text-white active:bg-green-600 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-4 h-4 mr-1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9 13.5 3 3m0 0 3-3m-3 3v-6m1.06-4.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
        </svg>
        Download All as ZIP
    </button>

    <div id="result" class="grid gap-8 mt-10 w-full grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
</div>

<script>
    let screenshotPaths = [];

    async function capture() {
        const input = document.getElementById("urlInput").value;
        const urls = input.split(",").map(u => u.trim()).filter(Boolean);
        if (!urls.length) return alert("Please enter at least one valid URL");

        const loader = document.getElementById("loader");
        loader.classList.remove("hidden");
        document.getElementById("result").innerHTML = "";
        screenshotPaths = [];

        for (const url of urls) {
            try {
                const res = await fetch("/screenshot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url }),
                });

                const data = await res.json();
                screenshotPaths.push(data.path);

                const container = document.createElement("div");
                container.className = "flex flex-col items-center space-y-2 bg-white p-4 rounded shadow";


                const img = document.createElement("img");
                img.src = data.path;
                img.className = "rounded shadow-md w-full h-auto object-contain";


                const btnGroup = document.createElement("div");
                btnGroup.className = "flex gap-4";

                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Copy URL";
                copyBtn.className = "rounded-md bg-blue-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-blue-700 focus:shadow-none active:bg-blue-700 hover:bg-blue-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(location.origin + data.path);
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => copyBtn.textContent = "Copy URL", 1500);
                };

                const downloadBtn = document.createElement("a");
                downloadBtn.textContent = "Download";
                downloadBtn.href = data.path;
                downloadBtn.download = data.path.split("/").pop();
                downloadBtn.className = "rounded-md bg-green-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2";

                btnGroup.append(copyBtn, downloadBtn);
                container.append(img, btnGroup);
                document.getElementById("result").appendChild(container);
            } catch (e) {
                console.error("Screenshot failed:", e);
            }
        }

        loader.classList.add("hidden");
        document.getElementById("zipBtn").classList.remove("hidden");
    }

    async function downloadZip() {
        const zip = new JSZip();
        const folder = zip.folder("screenshots");

        for (const path of screenshotPaths) {
            const filename = path.split("/").pop();
            const res = await fetch(path);
            const blob = await res.blob();
            folder.file(filename, blob);
        }

        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, "screenshots.zip");
    }
</script>
</body>
</html>
