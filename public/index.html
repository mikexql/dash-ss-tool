<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Screenshot Taker</title>
</head>
<body>
<h1>Take a Full Page Screenshot</h1>
<label for="urlInput"></label><input type="text" id="urlInput" placeholder="Enter a URL" size="50" />
<button onclick="capture()">Capture Screenshot</button>
<div id="result"></div>

<script>
    async function capture() {
        const url = document.getElementById('urlInput').value;
        const res = await fetch('/screenshot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });

        const data = await res.json();
        document.getElementById('result').innerHTML =
            `<p>Screenshot:</p><img src="${data.path}" width="600" alt="screenshot"/>`;
    }
</script>
</body>
</html>
