<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Screenshot Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">
<h1 class="text-3xl font-bold mb-6 text-blue-600 text-center">Dashboard Screenshot Tool</h1>
<p class="text-gray-600 mb-4 text-center">Enter one or more URLs (comma-separated):</p>

<div class="w-full max-w-2xl flex flex-col items-center space-y-4">
    <input id="urlInput"
           class="w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
           placeholder="https://site1.com, https://site2.com" />

    <button onclick="capture()"
            class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200 shadow">
        Capture Screenshots
    </button>

    <div id="loader" class="hidden animate-spin rounded-full h-10 w-10 border-4 border-blue-300 border-t-blue-600"></div>

    <button id="zipBtn"
            onclick="downloadZip()"
            class="hidden mt-4 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">
        Download All as ZIP
    </button>

    <div id="result" class="grid gap-8 mt-10 w-full grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
</div>

<script>
    let screenshotPaths = [];

    async function capture() {
        const input = document.getElementById("urlInput").value;
        const urls = input.split(",").map(u => u.trim()).filter(Boolean);
        if (!urls.length) return alert("Please enter at least one valid URL");

        const loader = document.getElementById("loader");
        loader.classList.remove("hidden");
        document.getElementById("result").innerHTML = "";
        screenshotPaths = [];

        for (const url of urls) {
            try {
                const res = await fetch("/screenshot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url }),
                });

                const data = await res.json();
                screenshotPaths.push(data.path);

                const container = document.createElement("div");
                container.className = "flex flex-col items-center space-y-2 bg-white p-4 rounded shadow";


                const img = document.createElement("img");
                img.src = data.path;
                img.className = "rounded shadow-md w-full h-auto object-contain";


                const btnGroup = document.createElement("div");
                btnGroup.className = "flex gap-4";

                const copyBtn = document.createElement("button");
                copyBtn.textContent = "ðŸ“‹ Copy URL";
                copyBtn.className = "text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(location.origin + data.path);
                    copyBtn.textContent = "âœ… Copied!";
                    setTimeout(() => copyBtn.textContent = "Copy URL", 1500);
                };

                const downloadBtn = document.createElement("a");
                downloadBtn.textContent = "Download";
                downloadBtn.href = data.path;
                downloadBtn.download = data.path.split("/").pop();
                downloadBtn.className = "text-sm bg-blue-200 hover:bg-blue-300 px-3 py-1 rounded";

                btnGroup.append(copyBtn, downloadBtn);
                container.append(img, btnGroup);
                document.getElementById("result").appendChild(container);
            } catch (e) {
                console.error("Screenshot failed:", e);
            }
        }

        loader.classList.add("hidden");
        document.getElementById("zipBtn").classList.remove("hidden");
    }

    async function downloadZip() {
        const zip = new JSZip();
        const folder = zip.folder("screenshots");

        for (const path of screenshotPaths) {
            const filename = path.split("/").pop();
            const res = await fetch(path);
            const blob = await res.blob();
            folder.file(filename, blob);
        }

        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, "screenshots.zip");
    }
</script>
</body>
</html>
